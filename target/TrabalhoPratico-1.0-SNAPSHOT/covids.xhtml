<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <!-- Panel de Upload de arquivos-->
       <p:panel>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:fileUpload value="#{covidMB.file}" mode="simple" skinSimple="true"></p:fileUpload>
                    <p:commandButton value="Upload" action="#{covidMB.salvarUpload()}" ajax="false"/>
                </h:panelGrid>
            </h:form>   
        </p:panel>
        <p:spacer/>
      <!--Panel de Chart Bar -->  
        <p:panel header="Grafico Covid-19">
            <p:panelGrid columns="2" layout="grid">
                <p:chart type="bar" model="#{covidMB.model}" responsive="true"/>
            </p:panelGrid>
            
        </p:panel>
    </h:body>
</html>
